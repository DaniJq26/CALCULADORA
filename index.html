<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Martian+Mono:wght@300&family=Montserrat:wght@300;600&family=Poppins:wght@200;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="titulo"> 
        <h1>¡Calculadora Virtual!</h1><br>
    </div>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">← </button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
        <div id="autor" >~Daniela JQ~</div>

    </div>
    <script src="js/calculadora.js"> </script>
</body>

</html>
